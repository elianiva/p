<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>P - elianiva.my.id</title>
        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }

            html,
            body {
                width: 100%;
                height: 100%;
            }

            body {
                color: #adbac7;
                background-color: #22272e;
            }

            .container {
                width: 100%;
                position: relative;
                padding: 2rem;
            }

            pre {
                font-size: 1rem;
                font-family: monospace;
                line-height: 1.75em;
            }

            .detail {
                display: flex;
                gap: 1rem;
                font-family: sans-serif;
                font-size: 1.125rem;
                margin-bottom: 2rem;
            }

            .detail-item {
                color: #adbac7;
                background-color: #373e47;
                border-radius: 0.25rem;
                padding: 0.5rem 1rem;
            }

            .capitalize {
                text-transform: capitalize;
            }

            .lowercase {
                text-transform: lowercase;
            }

            .notice {
                margin-bottom: 1rem;
                font-size: 1.125rem;
                font-family: sans-serif;
                color: #768390;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <p class="notice">
                If you want syntax highlighting or feeling like the detected language is incorrect,
                add an extension suffix to the url to force the language.
            </p>
            <div class="detail">
                <div class="detail-item">Current Language: <span class="capitalize">@Language</span></div>
                <div class="detail-item">File Extension: <span class="lowercase">.@Extension</span></div>
            </div>
            <code>
                <pre>@PasteContent</pre>
            </code>
        </div>
    </body>
</html>
