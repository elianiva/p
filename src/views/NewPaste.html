<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>P - elianiva.my.id</title>
        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
                font-family: sans-serif;
            }

            html,
            body {
                width: 100%;
                height: 100%;
            }

            body {
                color: #adbac7;
                background-color: #22272e;
            }

            .container {
                width: 100%;
                position: relative;
                padding: 2rem;
            }

            .header {
                display: flex;
                justify-content: space-between;
                margin-bottom: 2rem;
            }

            .heading {
                font-weight: 500;
            }

            .button {
                color: #adbac7;
                border: none;
                font-size: 1.125rem;
                padding: 0.5rem 1.5rem;
                display: block;
                border-radius: 0.5rem;
                background-color: #373e47;
                border: 1px rgba(205, 217, 229, 0.1) solid;
            }

            .button:not(:disabled):hover {
                cursor: pointer;
                filter: brightness(0.95);
            }

            .button:disabled {
                cursor: not-allowed;
                background-color: #373e47;
                color: #575e66;
            }

            .input {
                display: block;
                min-height: 200px;
                width: 100%;
                border: none;
                outline: none;
                font-size: 1rem;
                padding: 1rem;
                margin: 0 auto;
                resize: vertical;
                border-radius: 0.5rem;
                overflow: hidden;
                font-family: monospace;
                color: #adbac7;
                background-color: #181a21;
            }

            .size {
                font-size: 1.125rem;
                display: block;
                margin-top: 1rem;
                text-align: center;
                color: #adbac7;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1 class="heading">Create a new paste</h1>
                <button class="button" id="submit">Submit</button>
            </div>
            <textarea
                placeholder="Paste your text here..."
                spellcheck="false"
                class="input"
                id="input"
            ></textarea>
            <span class="size" id="size">0 KB / 1024 KB</span>
        </div>
        <script>
            const textarea = document.getElementById("input");
            const size = document.getElementById("size");
            const button = document.getElementById("submit");
            textarea.addEventListener("input", function (e) {
                /* automatically adjust textarea height */
                e.currentTarget.style.height = "200px";
                e.currentTarget.style.height =
                    e.currentTarget.scrollHeight + "px";

                /* count text bytes */
                const byteSize = new Blob([e.currentTarget.value]).size;
                const kbSize = (byteSize / 1024).toFixed(2);
                size.innerText = `${kbSize} KB / 1024 KB`;
                button.setAttribute("disabled", kbSize > 1024);
            });
        </script>
        <noscript>
            <p>
                This site requires JavaScript to be enabled. Please enable it
                and reload the page.
            </p>
        </noscript>
    </body>
</html>
